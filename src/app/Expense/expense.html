<h2>Expenses</h2>
<div data-ng-controller="expenseController as vm">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th>Expense</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="item in vm.expenseItems">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.amount | currency}}</td>
        </tr>
        </tbody>

    </table>
</div>
